<button class="btn btn-gray-800 d-inline-flex align-items-center me-2 dropdown-toggle" data-bs-toggle="modal" data-bs-target="#modalEmployee">
    <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
    Nuevo Empleado
</button>
<div class="m-3"></div>
<div class="card border-0 shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0 rounded">
                <thead class="thead-light">
                    <th class="border-0 rounded-start">#</th>
                    <th class="border-0">Nombre</th>
                    <th class="border-0">Apellidos</th>
                    <th class="border-0">DNI</th>
                    <th class="border-0">Fechas de Registro</th>
                    <th class="border-0 rounded-end"></th>
                </thead>
                <tbody>
                    <!-- Item -->
                    <tr *ngFor="let item of data; let i = index">
                        <td><a href="#"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" (click)="getInfo(item)" class="text-primary fw-bold">{{item.id}}</a> </td>
                        <td>{{item.name}}</td>
                        <td>{{item.lastname}}</td>
                        <td>{{item.dni}}</td>
                        <td>{{item.date_entry | date:'short'}}</td>
                        <td>
                            <a class="card-link btn btn-secondary" (click)="deleteDocument(item.id)">Eliminar</a>
                            <a class="card-link btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEmployee" (click)="getInfo(item)">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="mb-4">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name">
                    <input type="hidden" class="form-control" id="id" name="id" [(ngModel)]="model.id">
                </div>
                <div class="mb-4">
                    <label for="lastname">Apellidos</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="model.lastname">
                </div>
                <div class="mb-4">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="model.dni">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Informacion del Empleado</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="card">
        <img src="../../../assets/5471.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{model.name + ' ' + model.lastname}}</h5>
          <p class="card-text">{{model.date_entry | date:'short'}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>DNI: </strong> {{model.dni}}</li>
        </ul>
        <div class="card-body">
          <a class="card-link btn btn-secondary">Eliminar</a>
          <a class="card-link btn btn-primary">Editar</a>
        </div>
      </div>
  </div>
</div>
